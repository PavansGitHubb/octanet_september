<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="hero">
        <h1>EXPLORE TOURISM</h1>
        <p>Your Journey, Our Passion.</p>
        <a href="#contact" class="btn">Get Started</a>
    </section>

   
    <section id="features">
        <h2>Features</h2>
        <ul>
            <h3>Accomodation</h3>
	<img src="Accomodation.jpg" alt="Accomodation" width="500" height="300">

            <h3>Destination Information</h3>
	<img src="Destination.jpg" alt="Destination"  width="500" height="300">

            <h3>Booking and Reservations</h3>
	<img src="Booking.jpg" alt="Booking"  width="500" height="300">

        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 My Landing Page</p>
    </footer>
</body>
</html>
